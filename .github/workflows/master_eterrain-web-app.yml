# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - eterrain-web-app

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://hub.docker.com//
        username: ${{ secrets.AzureAppService_ContainerUsername_853dab4421694cd3831d0fec2a1f44b4 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_0a503b9b3e554847bb83ab420029221f }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: hub.docker.com//${{ secrets.AzureAppService_ContainerUsername_853dab4421694cd3831d0fec2a1f44b4 }}/anuj557/eterrain:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'eterrain-web-app'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_a674937399604192b632197251951db3 }}
        images: 'hub.docker.com//${{ secrets.AzureAppService_ContainerUsername_853dab4421694cd3831d0fec2a1f44b4 }}/anuj557/eterrain:${{ github.sha }}'