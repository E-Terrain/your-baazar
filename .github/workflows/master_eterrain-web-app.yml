# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - eterrain-web-app

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://hub.docker.com//
        username: ${{ secrets.AzureAppService_ContainerUsername_bfa9ea187e4848b892fa34a7f0bbd277 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_1ede76ff049a4a22981b4802b9818764 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: hub.docker.com//${{ secrets.AzureAppService_ContainerUsername_bfa9ea187e4848b892fa34a7f0bbd277 }}/anuj557/eterrain:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'eterrain-web-app'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_a64738f7967f4e56a844646cd84c1089 }}
        images: 'hub.docker.com//${{ secrets.AzureAppService_ContainerUsername_bfa9ea187e4848b892fa34a7f0bbd277 }}/anuj557/eterrain:${{ github.sha }}'